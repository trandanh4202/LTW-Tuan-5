<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/pages/login/login.css" />
    <!-- <link rel="stylesheet" href="/assets/style/style.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="form sign_in">
          <h3>Đăng nhập</h3>
          <span>sử dụng tài khoản của bạn</span>

          <form action="#" id="form_input">
            <div class="type">
              <input type="email" placeholder="Email" name="" id="email" />
            </div>
            <div class="type">
              <input
                type="password"
                placeholder="Password"
                name=""
                id="password"
              />
            </div>

            <div class="forgot">
              <span>Quên mật khẩu?</span>
            </div>

            <button class="btn bkg">Đăng nhập</button>
          </form>
        </div>

        <div class="form sign_up">
          <h3>Đăng ký</h3>
          <span>sử dụng email để đăng ký</span>

          <form action="#" id="form_input">
            <div class="type">
              <input type="text" name="" placeholder="Tên hiển thị" id="name" />
            </div>
            <div class="type">
              <input
                type="email"
                name=""
                placeholder="Email của bạn"
                id="email"
              />
            </div>
            <div class="type">
              <input
                type="password"
                name=""
                placeholder="Mật khẩu của bạn"
                id="password"
              />
            </div>

            <button class="btn bkg">Đăng ký</button>
          </form>
        </div>
      </div>

      <div class="overlay">
        <div class="page page_signIn">
          <h3>Chào mừng trở lại !</h3>
          <p>Vui lòng đăng nhập đúng thông tin của bạn</p>

          <button class="btn btnSign-in">
            Đăng ký <i class="bi bi-arrow-right"></i>
          </button>
          <a class="btn home" href="/pages/home/home.html">Trang chủ</a>
        </div>

        <div class="page page_signUp">
          <h3>Chào bạn!</h3>
          <p>Sử dụng thông tin cá nhân chính xác bạn nhé</p>

          <button class="btn btnSign-up">
            <i class="bi bi-arrow-left"></i> Đăng nhập
          </button>
          <a class="btn home" href="/pages/home/home.html">Trang chủ</a>
        </div>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
